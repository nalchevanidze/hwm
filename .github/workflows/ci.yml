name: CI

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - ghc: 9.6.3
            env: stable
      fail-fast: false
    runs-on: ubuntu-latest
    name: GHC ${{ matrix.ghc }} (${{ matrix.env }})
    steps:
      - uses: actions/checkout@v4
      - uses: nalchevanidze/hwm/actions/ghc@v0.0.5
        with:
          ghc: ${{ matrix.ghc }}

      - name: Install dependencies
        run: stack build --fast --skip-ghc-check --no-terminal --test --only-dependencies

      - name: Build
        run: stack build --fast

      - name: Test
        run: stack test --fast

  hlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: lint
        run: curl -sSL https://raw.githubusercontent.com/ndmitchell/hlint/master/misc/run.sh | sh -s .

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: curl -fsSL "https://raw.githubusercontent.com/nalchevanidze/hwm/main/scripts/format.sh" | bash -s

  archive:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    name: Artifact ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: nalchevanidze/hwm/actions/ghc@v0.0.5
      - name: Test Archiving
        shell: bash
        run: |
          set -euo pipefail
          stack install --fast
          hwm release archive --pkg libs/hwm --out ./.env
          cat ./.env

          source ./.env

          # Cross-platform SHA256 verification
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            echo "$HWM_ASSET_HASH  $HWM_ASSET_NAME" | sha256sum -c -
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "$HWM_ASSET_HASH  $HWM_ASSET_NAME" | shasum -a 256 -c -
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            certutil -hashfile "$HWM_ASSET_NAME" SHA256 | findstr /I "$HWM_ASSET_HASH" > nul
          else
            echo "Unknown OS for hash verification" && exit 1
          fi

          unzip -o "$HWM_ASSET_NAME" -d ./hwm-release
          chmod +x ./hwm-release/"$HWM_BIN_NAME" || true
          ./hwm-release/"$HWM_BIN_NAME" -v

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
